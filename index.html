<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilateral</title>
    <style>
h1, h2, h3 {
  color: darkgreen;
}
a {
  color: lightgreen;
}

a:hover {
  color: green;
  cursor: pointer;
}

a:active {
  color: darkgreen;
  cursor: pointer;
}
    </style>
  </head>
  <body style="text-align: center">
    <h1>Bilateral</h1>
    <h3 id="now-playing"></h3>
    <audio id="player" controls style="width: 80%">
      <source type="audio/mpeg" />
    </audio>
    <ul id="track-list" style="list-style: none"></ul>
    <script>
const DIR = 'BeLateral-meditation';
const TRACKS = [
  'BeLateral - srikat goof - avigail gerz.mp3',
  'טל אנגרט  -   מאפייני הקיוםBeLateral .mp3',
  'טל אנגרט  -  פעולה אנושית משותפת  BeLateral.mp3',
  'קרן שפי - חמלה לעצמי ולדמות קשהBeLateral.mp3',
  'אסף סטי חמלה - BeLateral.mp3',
  'אסף פדרמן - 15 דק סריקת גוף BeLateral.mp3'
];

const trackList = document.getElementById("track-list");
for (const trackName of TRACKS) {
  const a = document.createElement("a")
  a.appendChild(document.createTextNode(trackName));
  a.setAttribute('onclick', 'updateSource(this.innerHTML);')
  const li = document.createElement("li");
  li.appendChild(a)
  trackList.appendChild(li)
}

function updateSource(songPath){ 
  const audio = document.getElementById('player');
  audio.src = `${DIR}/${songPath}`;
  audio.load();

  const nowPlaying = document.getElementById('now-playing');
  nowPlaying.innerText = songPath;
}
    </script>
  </body>
</html>
